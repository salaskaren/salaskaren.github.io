<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hobbies | Karen</title>
  <link rel="stylesheet" href="gutos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <section class="hobbies-section">

    <div class="hobbies-header">
      <h1>Mis Hobbies y Pasiones</h1>
      <p>Más allá de ser desarrolladora web, esto es lo que me hace vibrar y disfrutar la vida.</p>
    </div>

    <div class="hobbies-container">

      <!-- Video: Banda -->
      <div class="hobby-circle">
        <video autoplay loop muted playsinline>
          <source src="banda.mp4" type="video/mp4">
          Tu navegador no soporta el video.
        </video>
        <p>Música y Mi Banda </p>
      </div>
      
      <!-- Canto y Baile -->
      <div class="hobby-circle">
        <video autoplay loop muted playsinline>
          <source src="baile.mp4" type="video/mp4">
        </video>
        <p>Cantar y Bailar</p>
      </div>

      <!-- Alegría y Carisma -->
      <div class="hobby-circle">
        <video autoplay loop muted playsinline>
          <source src="carisma.mp4" type="video/mp4">
        </video>
        <p>Ser Alegre, Mi Carismática </p>
      </div>

    </div>

    <!-- Botón Regresar -->
    <div class="action-btn">
      <button class="back-btn" onclick="window.history.back();">
        <i class="fas fa-arrow-left"></i> Regresemos
      </button>
    </div>

  </section>

</body>
</html>
