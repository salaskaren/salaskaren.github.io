<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | Karen</title>
  <link rel="stylesheet" href="contacto.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <!-- Video sorpresa centrado -->
  <div class="sorpresa-video" id="sorpresaVideo">
      <video id="videoKaren" autoplay muted playsinline>
          <source src="sorpresa.mp4" type="video/mp4">
          Tu navegador no soporta el video.
      </video>
      <p class="mensaje">Algo de Humor no..?</p>
  </div>

  <!-- Contenido de contacto -->
  <section class="contact-section" id="contactSection">
    <div class="contact-header fade-up">
      <h1>¡Conectemos!</h1>
      <p>Si deseas hablar conmigo, trabajar juntos o simplemente compartir ideas, estoy para ti.</p>
    </div>

    <div class="contact-wrapper">

      <div class="contact-form fade-up">
        <h2>Envíame un Mensaje</h2>
        <form id="contactForm">
          <div class="input-group">
            <label>Tu Nombre</label>
            <input type="text" placeholder="Escribe tu nombre" required>
          </div>

          <div class="input-group">
            <label>Tu Email</label>
            <input type="email" placeholder="example@gmail.com" required>
          </div>

          <div class="input-group">
            <label>Mensaje</label>
            <textarea placeholder="¿Qué te gustaría decirme?" required></textarea>
          </div>

          <button type="button" class="send-btn" id="sendBtn">
            <i class="fas fa-paper-plane"></i> Enviar
          </button>

          <!-- Mensaje de agradecimiento -->
          <div id="thankYouMsg" class="thank-you-msg">
            <i class="fas fa-heart"></i> ¡Gracias! Tu mensaje fue enviado ✨
          </div>
        </form>
      </div>

      <div class="contact-info fade-up">
        <h2>Mis Redes</h2>
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <p>karensalas@gmail.com</p>
        </div>
        <div class="info-item">
          <i class="fab fa-instagram"></i>
          <p>@karensalas</p>
        </div>
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <p>Santa Cruz - Bolivia</p>
        </div>
      </div>

    </div>

     <!-- Regresar centrado -->
    <div class="action-btn">
      <button class="back-btn" onclick="window.history.back();">
        <i class="fas fa-arrow-left"></i> Regresemos
      </button>
    </div>
  </section>

  <!-- IMPLEMEMNTACION DE SCRIPT (AUTOR : KAREN MAMANI) -->
  <script src="contacto.js"></script>

</body>
</html>
